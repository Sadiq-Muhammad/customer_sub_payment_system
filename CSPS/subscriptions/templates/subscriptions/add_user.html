<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Add User</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subscription Duration</label><br>
                <button type="submit" name="duration" value="1" class="btn btn-primary">1 Month</button>
                <button type="submit" name="duration" value="3" class="btn btn-secondary">3 Months</button>
                <button type="submit" name="duration" value="6" class="btn btn-success">6 Months</button>
            </div>
        </form>
        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to User List</a>
    </div>
</body>
</html>
